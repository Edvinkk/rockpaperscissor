<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Papers Scissors</title>
       <script type="text/javascript">


            function game(){
                var userG;
                var compG;
                var scores = [0,0];
                var msge;
                // users choice
                userG = parseInt(prompt("Enter 1 for Rock, 2 for Paper, 3 for Scissors"));
                // computers choice
                compG = Math.floor(Math.random()*3)+1;
                // Testing Line
                if(userG == 1){
                    if(compG == 1){
                        msge = "You both chose Rock. It's a tie!";

                    }else if(compG == 2){
                        msge = "You chose Rock. Computer chose Paper. You lose!";
                        score[0]++;
                    }else{
                        msge = "You chose Rock. Computer chose Scissors. You win!";
                        score[1]++;
                    }
                    
                        
                
                }else if (userG == 2){
                    if(compG == 1){
                        msge = "You chose Paper. Computer chose Rock. You win!";
                        score[1]++;

                    }else if(compG == 2){
                        msge = "You both chose Paper. It's a tie!"
                    }else{
                        msge = "You chose Paper. Computer chose Scissors. You lose!";
                        score[0]++;

                    }
                
                }else if (userG == 3){
                    if(compG == 1){
                        msge = "You chose Scissors. Computer chose Rock. You lose!";
                        score[0]++;

                    }else if(compG == 2){
                        msge = "You chose Scissors. Computer chose Paper. You win!";
                        score[1]++;

                    }else{
                        msge = "You both chose Scissors. It's a tie!";
                    }
                }
                // Display Results
                document.getElementById("display").innerHTML = msge + "<br />" + "Score: " + score[0] + " to " + score[1];   
            }   


       </script>
    </head>
    <body>
        <p> Rock Paper Scissors</p>
        <div id="display"></div>
        <input type="button" value="Play" onclick="game()">
    </body>
</html>
